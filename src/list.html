<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Todo List</title>
  </head>
  <body>
    <section
      class="font-NotoSansTC bg-main-500 lg:bg-gradient-to-175 lg:from-main-500 lg:from-0% lg:via-main-500 lg:via-40% lg:to-white to-0%"
    >
      <div
        class="container w-80 lg:w-full h-screen pt-4 mr-auto ml-auto lg:pl-8 lg:pr-9"
      >
        <nav class="flex justify-around">
          <img
            src="../public/logo.png"
            alt="logo"
            class="hidden lg:block h-10"
          />
          <div class="hidden lg:block">
            <ul class="flex h-full gap-6">
              <li class="self-center">
                <p class="userName font-bold text-lg">王小明的代辦</p>
              </li>
              <li class="self-center">
                <button type="button" class="logout">登出</button>
              </li>
            </ul>
          </div>
        </nav>
        <nav class="flex lg:hidden justify-evenly">
          <img src="../public/logo.png" alt="logo" />
          <button type="button" class="logout font-normal text-[1rem]">
            登出
          </button>
        </nav>
        <main class="mt-4">
          <label class="flex h-12 rounded-lg bg-white p-1">
            <input type="text" class="rounded-lg w-full bg-transparent p-2" />
            <button type="button" class="add">
              <img src="../public/plus.png" alt="add" />
            </button>
          </label>
          <div
            class="todos-none h-[670px] flex flex-col items-center justify-center"
          >
            <p>目前尚無待辦事項</p>
            <img src="../public/empty.png" alt="empty" />
          </div>
          <div class="todos bg-white mt-4 rounded-lg">
            <ul class="flex text-center">
              <li
                class="all-list w-1/3 h-12 inline-flex justify-center items-center"
              >
                全部
              </li>
              <li
                class="waiting-list w-1/3 h-12 inline-flex justify-center items-center"
              >
                待完成
              </li>
              <li
                class="finished-list w-1/3 h-12 inline-flex justify-center items-center"
              >
                已完成
              </li>
            </ul>

            <ul class="list flex flex-col mr-4 ml-4">
              <li class="flex w-full border-b-2 mt-4 pb-4 relative">
                <img src="../public/Rectangle.png" class="w-5 h-5" alt="" />

                <p class="text-sm ml-4">把冰箱發霉的檸檬拿丟</p>
                <img
                  src="../public/close.png"
                  class="deleteId w-4 h-4 absolute right-0"
                  alt=""
                />
              </li>
              <li class="flex border-b-2 mt-4 pb-4 relative">
                <img src="../public/check.png" class="w-5 h-5" alt="" />
                <p class="text-sm ml-4">打電話叫媽媽匯款給我</p>
                <img
                  src="../public/close.png"
                  class="w-4 h-4 absolute right-0"
                  alt=""
                />
              </li>
            </ul>
            <div class="flex justify-between mt-6 pb-6 mr-4 ml-4">
              <p class="finishedItems">5 個待完成項目</p>
              <button>清除已完成項目</button>
            </div>
          </div>
        </main>
      </div>
    </section>
    <script src="./api/list.js" type="module"></script>
  </body>
</html>
